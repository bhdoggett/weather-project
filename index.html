<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Weather Project</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="page-header">
          <h1>Weather Project</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="query"
              placeholder="City, State, Country"
            />
            <div class="input-group-append">
              <button class="btn btn-primary search" type="button">
                Search
              </button>
            </div>
          </div>

          <hr />
        </div>
      </div>

      <div class="row justify-content-center forecast-today" id="now">
        <div class="col-md-2">
          <h3 class="text-center">72°</h3>
          <h4 class="text-center">Springfield</h4>
          <h5 class="text-center">Rainy</h5>
        </div>
        <div class="col-md-2">
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="unable to load image"
          />
        </div>
      </div>

      <div class="row justify-content-center forecast-5-day">
        <div class="col-md-2 container-fluid" id="day-1">
          <div class="day-container justify-content-center">
            <p class="text-center">
              <span class="text-center">Weather</span>
              <br />
              <span class="text-center"><strong>72°</strong></span>
              <br />
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
              <br />
              <span>Day 1</span>
            </p>
          </div>
        </div>

        <div class="col-md-2 container-fluid" id="day-2">
          <div class="day-container justify-content-center">
            <p class="text-center">
              <span class="text-center">Weather</span>
              <br />
              <span class="text-center"><strong>72°</strong></span>
              <br />
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
              <br />
              <span>Day 2</span>
            </p>
          </div>
        </div>

        <div class="col-md-2 container-fluid" id="day-3">
          <div class="day-container justify-content-center">
            <p class="text-center">
              <span class="text-center">Weather</span>
              <br />
              <span class="text-center"><strong>72°</strong></span>
              <br />
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
              <br />
              <span>Day 3</span>
            </p>
          </div>
        </div>

        <div class="col-md-2 container-fluid" id="day-4">
          <div class="day-container justify-content-center">
            <p class="text-center">
              <span class="text-center">Weather</span>
              <br />
              <span class="text-center"><strong>72°</strong></span>
              <br />
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
              <br />
              <span>Day 4</span>
            </p>
          </div>
        </div>

        <div class="col-md-2 container-fluid" id="day-5">
          <div class="day-container justify-content-center">
            <p class="text-center">
              <span class="text-center">Weather</span>
              <br />
              <span class="text-center"><strong>72°</strong></span>
              <br />
              <img src="https://openweathermap.org/img/wn/03d@2x.png" alt="" />
              <br />
              <span>Day 5</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
